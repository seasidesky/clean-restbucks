/*
 * Web infrastructure
 * ==================
 * Technical framework dependencies allowed here (Spring)
 * Dependencies should be about exposing your system
 * to the outside world (no persistence frameworks!)
 */

plugins {
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.21"
}

dependencies {
    compile project(":app-api")
    compile "org.springframework:spring-webflux:5.0.4.RELEASE"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4"
}