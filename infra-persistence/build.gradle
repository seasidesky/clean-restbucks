/*
 * Persistence infrastructure
 * ==========================
 * Technical framework dependencies allowed here (Spring)
 * Dependencies should be about persistence (no exposing REST
 * endpoints here), so think JPA, MongoDB or something like that
 */

plugins {
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.21"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.2.21"
}
dependencies {
    compile project(":domain")
    compile "org.springframework.data:spring-data-jpa:2.0.5.RELEASE"
    compile "org.hibernate:hibernate-core:5.2.14.Final"
}